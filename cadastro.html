<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - YR Amor que Resgata</title>
  <link rel="stylesheet" href="AT2-CSS/Style.css" />  

</head>
<body>
  <header>
    <div class="nav-container">
      <h1>Cadastro de Voluntário ou Doador</h1>
      <div class="menu-toggle" id="menu-toggle">
        <span></span><span></span><span></span>
      </div>
      <nav id="menu">
        <ul>
          <li><a href="index.html">Início</a></li>
          <li><a href="projetos.html">Projetos</a></li>
          <li><a class="active" href="cadastro.html">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <form class="card" style="grid-column: span 12;">
      <fieldset>
        <legend>Informações Pessoais</legend>

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(62) 99999-9999">

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required>
      </fieldset>

      <fieldset>
        <legend>Endereço</legend>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required placeholder="00000-000">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="GO">Goiás</option>
          <option value="SP">São Paulo</option>
          <option value="RJ">Rio de Janeiro</option>
        </select>
      </fieldset>

      <button type="submit" class="button">Enviar Cadastro</button>
    </form>

    <section class="Voluntário"></section>
    <h2>Voluntário Cadastro</h2>
    <div id="tabelaVoluntario">
    </div>
    <button onclick="limparTabela()">limparTabela</button>
  </main>

  <footer>
    <p>&copy; 2025 YR – Amor que Resgata</p>
  </footer>

<script src="AT 3 e 4-JS/script.js"></script>
</body>
</html>
